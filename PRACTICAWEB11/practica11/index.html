<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        * {
            font-size: 29px;
        }
        
        body {
            font-size: 28px;
        }
        
        input(type=button) {
            font-size: 28px;
            text-co
        }
    </style>
    <script>
        function sumar() {
            let numero1 = document.getElementById("num1").value;
            let numero2 = document.getElementById("num2").value;
            let resul = parseInt(numero1) + parseInt(numero2);
            let cadena = "El resultado de la suma es:" + resul;
            document.getElementById("resultado").innerHTML = cadena;
        }

        function restar() {
            let numero1 = document.getElementById("num1").value;
            let numero2 = document.getElementById("num2").value;
            let resul = parseInt(numero1) - parseInt(numero2);
            let cadena = "El resultado de la resta es:" + resul;
            document.getElementById("resultado").innerHTML = cadena;
        }

        function multiplicar() {
            let numero1 = document.getElementById("num1").value;
            let numero2 = document.getElementById("num2").value;
            let resul = parseInt(numero1) * parseInt(numero2);
            let cadena = "El resultado de la multiplicación es:" + resul;
            document.getElementById("resultado").innerHTML = cadena;
        }

        function dividir() {
            let numero1 = document.getElementById("num1").value;
            let numero2 = document.getElementById("num2").value;
            let resul = parseInt(numero1) / parseInt(numero2);
            let cadena = "El resultado de la división es:" + resul;
            document.getElementById("resultado").innerHTML = cadena;
        }
    </script>


</head>

<body>
    <label for="num1">Ingresa el primer valor</label><br>
    <input type="number" name="num1" id="num1"><br><br>
    <label for="num2">Ingresa el segundo valor valor</label><br>
    <input type="number" name="num2" id="num2"><br><br>
    <input type="button" value="Calcular suma" onClick="sumar()" ;><br><br>
    <input type="button" value="Calcular resta" onClick="restar()" ;><br><br>
    <input type="button" value="Calcular multiplicacion" onClick="multiplicar()" ;><br><br>
    <input type="button" value="Calcular división" onClick="dividir()" ;><br><br>
    <div id="resultado">Resultado</div><br>

</body>

</html>
